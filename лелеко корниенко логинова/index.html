<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shop Shannon's</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link href=<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    
    
      <header class="header">
       
        <a href="index.html" class="logo"><img src="img\logo.png " alt="Logo "></a>
       
        <input type="text" class="input input-address" placeholder="Where are you sending flowers to?">
       
        <div class="buttons">
          <button class="button button-primary">
            <img src="img/user.svg" class="button-icon" alt="user">  
            <span button-text>Sign in</span>
          </button>
          <button class="button " id="cart-button">
            <img src="img/cart.png" class="button-icon" alt="shopping-cart">
            <span class="button-text">Cart</span>
          </button>
        </div>
      </header>
      
  </div>
 

  <main class="main">
    <div class="container">
            
            <section class="promo">
              <h1 class="promo-title">Flowers are <br> more than words</h1>
              <p class="promo-text">Send Flowers & Exclusive Gifts</p>
            </section>

            
            <section class="flowers">
              <section class="section-heading">
                <h2 class="section-title">Catalog</h2>
                <input type="text" class="input input-search" placeholder="Search for flowers">
              </section>

              <div class="cards">
                <a href="./card-good3.html" class="card">
                  <img src="img/agetarum.png" alt="image" class="card-image">
                  <div class="card-text">
                    <div class="card-heading">
                      <h3 class="card-title">Ageratums</h3>
                      
                    </div>
                   

                    <div class="card-info">
                      <div class="rating">
                        <img src="img/stars.png" alt="ratting" class="ratting-star">
                       
                      </div>
                      <div class="price">180 $</div>
                      <div class="category">Street Flower</div>
                    </div>
                    
                  </div>
                </a>
                

                <a href="./card-good.html" class="card">
                  <img src="img/bacopa.png" alt="image" class="card-image">
                  <div class="card-text">
                    <div class="card-heading">
                      <h3 class="card-title">Bacopa</h3>
                      
                    </div>
                    

                    <div class="card-info">
                      <div class="rating"><img src="img/stars.png" alt="ratting" class="ratting-star">
                        </div>
                      <div class="price">360 $</div>
                      <div class="category">Home flower</div>
                    </div>
                    
                  </div>
                </a>
                

                <a href="./card-good2.html" class="card">
                  <img src="img/banana.png" alt="image" class="card-image">
                  <div class="card-text">
                    <div class="card-heading">
                      <h3 class="card-title">Banana</h3>
                    
                    </div>
                    

                    <div class="card-info">
                      <div class="rating"><img src="img/stars.png" alt="ratting" class="ratting-star">
                        </div>
                      <div class="price">280 $</div>
                      <div class="category">Street Flower</div>
                    </div>
                    
                  </div>
                </a>
                

                  </div>
                </a>
                

              </div>
              
            </section>
    </div>
    
  </main>  

  <footer class="footer">
    <div class="container">
      <div class="footer-block">
        <img src="img/logo.png" alt="logo" class="logo footer-logo">
        <nav class="footer-nav">
          <a href="#" class="footer-link">About us</a>
          <a href="#" class="footer-link">Reviews</a>
          <a href="#" class="footer-link">Contacts</a>
          <a href="#" class="footer-link">Wholesale</a>
        </nav>
        <div class="social-links">
          <a href="#" class="social-link"><img src="img/instagram.svg" alt="instagram"></a>
          <a href="#" class="social-link"><img src="img/facebook.svg" alt="facebook"></a>
          <a href="#" class="social-link"><img src="img/vk.svg" alt="vk"></a>
        </div>
        
      </div>
      
    </div>
    
  </footer>

    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Cart</h3>
          <button class="close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="flower-row">
            <span class="flower-name">Banana</span>
            <strong class="flower-price">280 $</strong>
            <div class="flower-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>

          <div class="flower-row">
            <span class="flower-name">Bacopa</span>
            <strong class="flower-price">360 $</strong>
            <div class="flower-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>

          <div class="flower-row">
            <span class="flower-name"> Agetarum</span>
            <strong class="flower-price">180 $</strong>
            <div class="flower-counter">
              <button class="counter-button">-</button>
              <span class="counter">1</span>
              <button class="counter-button">+</button>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <span class="modal-price-tag">820 $</span>
          <div class="footer-buttons">
            <button class="button button-primary">Make an order</button>
            <button class="button">Cancel</button>
          </div>
        </div>
      </div>
      
    </div>

  <script src="js/main.js"></script>
  
</body>
</html>
